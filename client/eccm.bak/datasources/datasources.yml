---
apiVersion: 1
datasources:
  - name: pgwatch_metrics
    uid: pgwatch_metrics
    type: postgres
    access: proxy
    url: pw2-postgres:5432
    user: pgwatch2
    secureJsonData:
      password: pgwatch2admin
    jsonData:
      database: pgwatch2_metrics
      sslmode: 'disable'
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
